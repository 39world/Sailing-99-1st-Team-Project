    <title>마이페이지</title>


    <style>
        * {
            font-family: 'Noto Serif KR', serif;
            color: #68665f;
        }
        
        .wrap {
            width: 1200px;
            margin: auto;
        }
        
        #wrap {
            height: 100vh;
        }
        
        .posting-box {
            width: 500px;
            margin-top: 20px;
            display: block;
        }
        
        .cards-box {
            display: flex;
        }
        
        .container {
            padding-left: 50px;
        }
        
        .posting-box>.custom-file {
            margin-bottom: 20px;
        }
        
        .jumbotron {
            padding-top: 5px;
            padding-bottom: 5px;
        }
        
        body {
            background-color: rgb(253, 253, 252);
        }
        
        .title {
            display: block;
            width: 100px;
            margin: auto;
        }
        
        #wrap {
            height: 100vh;
        }
        
        #header {
            text-align: center;
            padding: 20px;
            height: 10vh;
            min-height: 50px;
        }
        
        #container {
            height: 90vh;
        }
        
        #aside {
            float: left;
            width: 15%;
            height: 100%;
            border-right: rgb(202, 202, 202) solid 1px;
            text-decoration: none;
        }
        
        #contents {
            float: left;
            width: 85%;
            height: 100%;
        }
        
        .exhibits-link {
            width: 400px;
            margin: 150px auto;
            display: block;
        }

            color: #68665f;
        }

    <script>
        $(document).ready(function() {
            bsCustomFileInput.init()
            listing()
            wannadiarylisting()
            checking_cookie()
        })

        function open_close() {
            if ($('#review-box').css('display') == 'block') {
                $('#review-box').hide();
                $('#recordopen').text('기록 하기');
            } else {
                $('#review-box').show();
                $('#recordopen').text('닫기');
            }

        }

        function listing() {
            $.ajax({
                type: "GET",
                url: "/mypage/diary",
                data: {},
                success: function(response) {
                    let diaries = response['all_diary']
                    for (let i = 0; i < diaries.length; i++) {
                        let title = diaries[i]['title'];
                        let content = diaries[i]['content'];
                        let file = diaries[i]['file'];

                        let temp_html = `<div class="card" >
                                             <img class="card-img-top" src="../static/${file}" id="card-img" alt="Card image cap">
                                             <div class="card-body">
                                             <h5 class="card-title">${title}</h5>
                                             <p class="card-text">${content}</p>
                                             <button onclick="delete_diary(${title})" type="button" class="btn btn-light float-right">삭제하기</button>
                                            </div>
                                         </div>`;
                        $('#cards-box').append(temp_html);

                    }
                }
            })
        }


        function posting() {
            let title = $('#title').val()
            let content = $("#content").val()

            let file = $('#file')[0].files[0]
            let form_data = new FormData()

            form_data.append("file_give", file)
            form_data.append("title_give", title)
            form_data.append("content_give", content)

            $.ajax({
                type: "POST",
                url: "/mypage/diary",
                data: form_data,
                cache: false,
                contentType: false,
                processData: false,
                success: function(response) {
                    console.log(response);
                    alert(response["msg"]);
                    window.location.reload();
                }
            })
        }

        function wannadiaryposting() {
            let title = $('#title').val()
            let content = $("#content").val()
            let img = $('#img').val()
            let title_url = $('#title_url').val()

            $.ajax({
                type: "POST",
                url: "/show/wannadiary",
                data: {
                    'title_give': title,
                    'content_give': content,
                    'img_give': img,
                    'title_url_give': title_url
                },
                success: function(response) {
                    console.log(response);
                    alert(response["msg"]);
                    window.location.reload();
                }
            })
        }

        function wannadiarylisting() {
            $.ajax({
                type: "GET",
                url: "/mypage/wannadiary",
                data: {},
                success: function(response) {
                    let wannadiaries = response['all_wannadiary']
                    for (let i = 0; i < wannadiaries.length; i++) {
                        let title = wannadiaries[i]['title'];
                        let content = wannadiaries[i]['content'];
                        let img = wannadiaries[i]['img'];
                        let title_url = wannadiaries[i]['title_url'];


                        let temp_html = `<div class="card" >
                                             <img class="card-img-top" onclick="goticket(${title_url})" src="${img}" id="card-img" alt="Card image cap">
                                             <div class="card-body">
                                             <h5 class="card-title">${title}</h5>
                                             <p class="card-text">${content}</p>
                                             <button onclick="delete_wannadiary(${title})" type="button" class="btn btn-light float-right">삭제하기</button>
                                            </div>
                                         </div>`;
                        $('#cards-box').append(temp_html);

                    }
                }
            })
        }

        function delete_diary(title) {
            $.ajax({
                type: 'POST',
                url: '/mypage/delete',
                data: {
                    title_give: title
                },
                success: function(response) {
                    alert(response['msg']);
                    window.location.reload()
                }
            });
        }

        function delete_wannadiary(title) {
            $.ajax({
                type: 'POST',
                url: '/mypage/wannadelete',
                data: {
                    title_give: title
                },
                success: function(response) {
                    alert(response['msg']);
                    window.location.reload()
                }
            });
        }

        function checking_cookie() {
            // checking cookie
            var cookie = document.cookie;
            // 로그인 상태이면 마이페이지/로그아웃 show, 로그인 hide
            if (cookie != "") {
                console.log("로그인상태")
                $("#mypage").show();
                $("#logout").show();
                $("#login").hide();
            }
            //비로그인 상태이면 로그인 show, 마이페이지/로그아웃 hide
            else {
                console.log("로그인하세요")
                $("#login").show();
                $("#mypage").hide();
                $("#logout").hide();
            }
        }

        function sign_out() {
            $.removeCookie('mytoken', { path: '/' });
            alert('로그아웃되었습니다.')
            window.location.href = "/"
        }
    </script>

<body>

    <div id="wrap">
        <!-- 헤더 -->
        <div id="header">

                    <h1>
            </a>
        </div>
        <!-- 내비게이션 -->
        <div id="container">
            <div id="aside">
                <nav class="nav flex-column" style="color: #68665f;">
                    <br>
                    <a class="nav-link" href="/" style="font-size: 30px;">오늘의 전시</a>
                    <br>
                    <br>
                    <a class="nav-link active" aria-current="page" href="#">인기 전시</a>
                    <a class="nav-link" href="#">전시 검색</a>
                    <a class="nav-link" href="#">종료 임박 전시</a>
                    <br>
                    <a class="nav-link" href="/login" id="login">로그인</a>
                    <a class="nav-link" href="/user" id="mypage">마이페이지</a>
                    <a class="nav-link" onclick='sign_out()' href="#" id="logout">로그아웃</a>
                </nav>
            </div>

            <div id="contents">
                <div class="wrap">
                    <div class="jumbotron jumbotron-fluid">
                        <div class="container">
                            <h1>다녀온 전시회 <button onclick="open_close()" type="button" class="btn btn-light" id="recordopen">기록 하기</button></h1>
                            <div class="posting-box" id="review-box" style="display:none">

                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="file">
                                    <label class="custom-file-label">전시회 사진 올리기</label>
                                </div>

                                <div class="form-group">
                                    <input type="email" class="form-control" id="title" placeholder="전시회 이름">
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" id="content" rows="3" placeholder="리뷰 내용 작성"></textarea>
                                </div>
                                <button onclick="posting()" type="button" class="btn btn-light">저장하기</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-columns" id="cards-box">

                    </div>
                </div>

                <div class="wrap">
                    <div class="jumbotron jumbotron-fluid">
                        <div class="container">
                            <h1> 관심있는 전시회 </h1>
                        </div>
                    </div>

                    <div class="card-columns" id="cards-box">
                        <div class="card">
                            <img class="card-img-top" src="https://movie-phinf.pstatic.net/20200915_134/1600145887443uTV3X_JPEG/movie_image.jpg?type=m427_320_2" alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title">타이틀</h5>
                                <p class="card-text">리뷰</p>
                                <button onclick="delete_diary()" type="button" class="btn btn-light float-right">삭제하기</button>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>



    <div class="card-columns" id="cards-box">

    </div>
    </div>
